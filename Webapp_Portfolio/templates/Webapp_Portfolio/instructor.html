{% extends "Webapp_Portfolio/header.html" %}
{% block title %}Instructor View{% endblock %}

{% block body %}
<head>
	<meta charset="UTF-8">
    {% load staticfiles %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Webapp_Portfolio/css/table.css' %}">
<!--===============================================================================================-->
</head>
<body>
        <section>
        <div class="tbl-header tbl-ranking">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th class="th-left" style="width:60px;">Rank</th>
                  <th style="width:90px;text-align: left;">UMID</th>
                  <th style="text-align: left;">Name</th>
                  <th style="text-align: left;">Balance</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content tbl-ranking">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                    {% for user in ranking_data %}
                        <tr>
                           <td class="td-txt" style="width:60px;text-align: left;">{{ user.rank }}</td>
                           <td class="td-cur" style="width:90px;text-align: left;">{{ user.UMID }}</td>
                           <td class="td-cur" style="text-align: left;">{{ user.name }}</td>
                           <td class="td-cur" style="text-align: left;">{{ user.balance }}</td>
                        </tr>
                    {% endfor %}
              </tbody>
            </table>
          </div>
    </section>
	<script src="{% static 'Webapp_Portfolio/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'Webapp_Portfolio/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script src="{% static 'Webapp_Portfolio/js/table.js' %}"></script>
</body>
{% endblock %}
