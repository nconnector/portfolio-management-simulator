<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    {% load staticfiles %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'Webapp_Portfolio/css/resume.min.css' %}" type="text/css"/>
    <link href="{% static 'Webapp_Portfolio/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="{% static 'Webapp_Portfolio/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'Webapp_Portfolio/vendor/devicons/css/devicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'Webapp_Portfolio/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'Webapp_Portfolio/css/resume.min.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">MENU:
          {% if messages %}
            {% for message in messages %}
              <script>M.toast({html: "{{message}}", displayLength: 2000});</script>
            {% endfor %}
          {% endif %}
        </span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{% static 'Webapp_Portfolio/images/profile.jpg' %}" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">

          {% include "Webapp_Portfolio/menu.html" %}

        </ul>
      </div>
    </nav>
    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="main">
        <div class="my-auto">

            {% block body %}{% endblock %}

        </div>
      </section>

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="login">
      </section>

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'Webapp_Portfolio/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'Webapp_Portfolio/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'Webapp_Portfolio/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'Webapp_Portfolio/js/resume.min.js' %}"></script>

  </body>

</html>
